<h1>Login Page</h1><div class = "login-container">
<form (ngSubmit)="login(email, password)" class = "login-form">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="email" name="email" autocomplete="new-email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password" autocomplete="new-password">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary">Login</button>
  </form>
  </div>
