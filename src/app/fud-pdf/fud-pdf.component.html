<h1>Help</h1><div class = "login-container">
<form (ngSubmit)="login(email, password)" class = "login-form">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="email" name="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password">
    </mat-form-field>
    <br>
    <button mat-raised-button color="primary">Login</button>
  </form>
  </div>
  <div>{{ htmlStr }}</div>
  <h2 mat-dialog-title>Delete all elements?</h2>
