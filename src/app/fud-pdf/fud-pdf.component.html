<h1>Help</h1>
<form (ngSubmit)="login(email, password)">
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="email" name="email">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type="password" [(ngModel)]="password" name="password">
    </mat-form-field>

    <button mat-raised-button color="primary">Login</button>
  </form>
  <div>{{ htmlStr }}</div>
